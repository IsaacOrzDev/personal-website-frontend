name: Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: Checkout
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'
      - name: Install dependencies
        run: yarn
      - name: Build the application
        run: yarn build
        env:
          REACT_APP_API_URL: ${{ vars.API_URL }}
          REACT_APP_ENABLE_LIGHT_MODE: true
          REACT_APP_GITHUB_URL: ${{ vars.AGITHUB_URL }}
          REACT_APP_LOADING_TEXT: ${{ vars.LOADING_TEXT }}
          REACT_APP_META_TITLE: ${{ vars.META_TITLE }}
          REACT_APP_META_DESCRIPTION: ${{ vars.META_DESCRIPTION }}
          REACT_APP_META_KEYWORDS: ${{ vars.META_KEYWORDS }}
          REACT_APP_META_COPYRIGHT: ${{ vars.META_COPYRIGHT }}
          REACT_APP_META_TYPE: ${{ vars.META_TYPE }}
          REACT_APP_META_URL: ${{ vars.META_URL }}
          REACT_APP_META_IMAGE: ${{ vars.META_IMAGE }}
          REACT_APP_CHAT_URL: ${{ vars.CHAT_URL }}
          DISABLE_ESLINT_PLUGIN: true
      - name: Delete items from S3
        run: aws s3 rm s3://$AWS_BUCKET_NAME --recursive
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-west-1
          AWS_BUCKET_NAME: ${{ secrets.AWS_BUCKET_NAME }}
      - name: Upload items to S3
        run: aws s3 sync build/ s3://$AWS_BUCKET_NAME
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-west-1
          AWS_BUCKET_NAME: ${{ secrets.AWS_BUCKET_NAME }}
      - name: Clear cache of cloudfront
        run: aws cloudfront create-invalidation --distribution-id=$AWS_CLOUDFRONT_DISTRIBUTION_ID --paths /
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-west-1
          AWS_CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.AWS_CLOUDFRONT_DISTRIBUTION_ID }}          

